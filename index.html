<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fashion Sketchbook</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 90%;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .outfit-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            border-radius: 1rem;
            transition: opacity 0.5s ease-in-out;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .action-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4b5563;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }
        .action-button:hover {
            background-color: #1f2937;
            transform: scale(1.05);
        }
        .action-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center p-4">
    <div class="container flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Fashion Sketchbook</h1>
        
        <!-- Image container for dynamic outfit display -->
        <div class="image-container">
            <img id="outfit-display" class="outfit-image" src="" alt="Fashion Outfit">
        </div>
        <div class="button-container">
            <button id="next-outfit-button" class="action-button">Next Outfit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
